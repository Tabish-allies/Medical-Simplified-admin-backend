spring.application.name=AdminPanel

spring.datasource.url=jdbc:mysql://127.0.0.1:3307/medical_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

jwt.secret=change-this-very-long-random-256-bit-secret-string
jwt.issuer=medical-simplified-admin
jwt.access.expiration-ms=900000
jwt.refresh.expiration-ms=1296000000
